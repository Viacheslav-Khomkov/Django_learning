{% if cat_selected == 0 %}

		<li class="selected">Все категории</li>

{% else %}

		<li> <a href="{% url 'home' %}">Все категории</a></li>

{% endif %}

{% for cat in cats %}

	{% if cat.pk == cat_selected %}
		<li class="selected">{{cat.name}}</li>

	{% else %}

		<li> <a href="{{ cat.get_absolute_url }}">{{cat.name}}</a></li>

	{% endif %}

{% endfor %}
